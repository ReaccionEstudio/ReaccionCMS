# config/doctrine/Page.orm.yml
App\ReaccionEstudio\ReaccionCMSBundle\Entity\Page:
    type: entity
    table: pages
    repositoryClass: App\ReaccionEstudio\ReaccionCMSBundle\Repository\PageRepository

    oneToMany:
        content:
            targetEntity: App\ReaccionEstudio\ReaccionCMSBundle\Entity\PageContent
            mappedBy: page
            

    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        
        name:
            type: string
            length: 255
        
        slug:
            type: string
            length: 255
        
        isEnabled:
            type: boolean
        
        mainPage:
            type: boolean
            nullable: true

        templateView:
            type: string
            length: 255

        seoTitle:
            type: string
            length: 255
            nullable: true
        
        seoDescription:
            type: text
            nullable: true
        
        seoKeywords:
            type: string
            length: 255
            nullable: true
        
        createdAt:
            type: datetime
        
        updatedAt:
            type: datetime
            nullable: true

    lifecycleCallbacks: 
        prePersist: [ setCreatedValue, setUpdatedValue ]
        preUpdate: [ setUpdatedValue ]
