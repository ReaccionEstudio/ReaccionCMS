# lougout path
logout:
    path: /logout

# fos js routing
fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

# blog
blog:
    path: /blog/{page}
    controller: ReaccionEstudio\ReaccionCMSBundle\Controller\EntriesController::index
    defaults: { page: 1 }
    requirements:
      page: \d+

blog_category:
    path: /blog/category/{category}/{page}
    controller: ReaccionEstudio\ReaccionCMSBundle\Controller\EntriesController::category
    defaults: { page: 1 }
    requirements:
      page: \d+

blog_tag:
    path: /blog/tag/{tag}/{page}
    controller: ReaccionEstudio\ReaccionCMSBundle\Controller\EntriesController::tag
    defaults: { page: 1 }
    requirements:
      page: \d+

# comments
post_comment:
    path: /entry/{entry}/comment/add
    controller: ReaccionEstudio\ReaccionCMSBundle\Controller\CommentController::post

post_comment_reply:
    path: /entry/comment/{comment}/update
    controller: ReaccionEstudio\ReaccionCMSBundle\Controller\CommentController::postReply
    options:
        expose: true

update_comment:
    path: /entry/comment/{comment}/update
    controller: ReaccionEstudio\ReaccionCMSBundle\Controller\CommentController::update
    options:
        expose: true

remove_comment:
    path: /entry/comment/{comment}/remove
    controller: ReaccionEstudio\ReaccionCMSBundle\Controller\CommentController::remove

